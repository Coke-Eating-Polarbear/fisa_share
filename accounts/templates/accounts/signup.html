{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
    
        .container {
            margin: 50px auto;
            width: 60%;
            max-width: 60%;
            padding: 100px 0;
            background-color: #ffffff;
        }
        
        .form-group.inline {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid #ccc;
            font-size: 1rem;
            padding: 20px 0; /* 각 행의 위아래 간격 */
            gap: 20px; /* 인풋박스와 버튼 사이의 간격 */
        }
        
        .form-group.inline label[for="CustomerID"] {
            padding: 10px; /* 추가적인 패딩 */
        }

        .form-group.inline input {
            flex: 1;
            max-width: 300px; /* 인풋박스의 최대 너비 */
            margin-left: 30px; /* 입력 박스 전체적으로 오른쪽으로 이동 */
        }
        
        .form-group.inline button {
            flex: 0 0 auto; /* 버튼 크기 고정 */
            max-width: 120px; /* 버튼의 최대 너비 */
        }
    
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
    
        .form-group {
            display: flex;
            align-items: stretch; /* 행 높이를 균일하게 설정 */
            justify-content: flex-start;
            border-bottom: 1px solid #ccc;
            font-size: 1rem;
            padding: 20px 0; /* 각 행의 위아래 간격을 넓게 */
        }
        
        .form-group label {
            flex: 0 0 150px; /* 고정 너비 */
            font-weight: bold;
            color: #333;
            text-align: left;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center; /* 텍스트 수직 가운데 정렬 */
            justify-content: center; /* 텍스트 수평 가운데 정렬 */
        }
        
        .form-group:last-child {
            border-bottom: none;
        }
    
        .form-group input,
        .form-group select,
        .form-group button {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-left: 50px; /* 입력 박스 전체적으로 오른쪽으로 이동 */
            text-align: left;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
    
        .form-group button {
            max-width: 100px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    
        .form-group button:hover {
            background-color: #0056b3;
        }
    
        .form-actions {
            display: flex;
            justify-content: center; /* 버튼 가운데 정렬 */
            margin-top: 20px;
            gap: 20px;
            padding-top: 10px;
        }
    
        .cancel-btn,
        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
        }
    
        .cancel-btn {
            background-color: #f5f5f5; /* 취소 버튼 기본 색상 */
            color: #333;
            border: 1px solid #ccc;
        }
    
        .cancel-btn:hover {
            background-color: #e6e6e6;
        }
    
        .submit-btn {
            background-color: #007bff; /* 가입하기 버튼 색상 */
            color: white;
            border: none;
        }
    
        .submit-btn:hover {
            background-color: #0056b3;
        }
    
        .inline-radio {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    
        .inline-radio {
            background-color: #ffffff; /* 배경색 흰색 */
            padding: 10px; /* 내부 여백 추가 */
            border-radius: 5px; /* 모서리를 부드럽게 */
            width: 100%; /* 라디오 박스의 폭을 행에 맞춤 */
        }
    
        .form-group select:disabled,
        .form-group input:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
    
        .password-check-message {
            margin-top: 5px;
            font-size: 0.9em;
            color: red;
        }
    
        /* 라디오 버튼 간격 유지 및 정렬 */
        .inline-radio label {
            display: flex;
            align-items: center;
            gap: 5px; /* 라디오 버튼과 텍스트 사이의 간격 */
            font-size: 1rem;
            background-color: transparent; /* 개별 라벨은 배경색 없음 */
        }

        .email-container {
            display: flex;
            align-items: center;
            gap: 10px; /* 입력 필드와 @ 기호 사이의 간격 */
        }
        
        .email-container select,
        .email-container input {
            flex: 1;
            max-width: 140px; /* 입력 필드와 선택 박스의 최대 너비 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: left;
        }
        
        .email-container span {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
            font-size: 1.2rem; /* 기호 크기 */
            padding: 0 5px;
        }
        
        .ssn-inline {
            display: flex;
            align-items: center;
            gap: 10px; /* 입력 필드와 하이픈 사이의 간격 */
        }
        
        .ssn-inline input {
            flex: 1;
            max-width: 100px; /* 주민번호 필드의 최대 너비 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .ssn-inline span {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
            font-size: 1.2rem; /* 하이픈 크기 */
            padding: 0 5px;
        }
        .ssn-inline input:nth-child(3) {
            max-width: 30px;
            margin-left: 5px; /* 주민번호 두 번째 인풋 박스를 왼쪽으로 이동 */
        }
        .email-container {
            display: flex;
            align-items: center;
            gap: 10px; /* 이메일 인풋 박스와 @, 드롭다운 사이 간격 */
        }
        
        .email-container input {
            flex: 2; /* 인풋 박스 길이를 더 길게 */
            max-width: 400px; /* 최대 너비 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .email-container select {
            flex: 1; /* 드롭다운 너비 비율 */
            max-width: 200px; /* 드롭다운 최대 너비 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-left: 5px;
        }
        
        /* 헤더와 푸터 스타일 */
        header, footer {
            text-align: center;
            width: 100%;
        }

        header {
            background-color: #ffffff;
            position: fixed;
            padding: 0px;
            top: 0;
            z-index: 1;
        }

        footer {
            position: relative;
            background-color: #291e4ee5;
            padding: 10px;
            bottom: 0;
            left: 0;
        }

        /* 드롭다운 스타일 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffffff;
        }

        .nav-links {
            margin-right: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }

        .navbar a {
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 0%;
            width: 150px;
            z-index: 1000;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a {
            padding: 10px 20px;
            display: block;
            text-align: left;
            color: #333;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 링크 스타일 */
        .nav-box nav a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }

        .nav-box nav a:hover {
            font-weight: bold;
        }

    </style>
</head>
<body>
    {% csrf_token %}
    <header>
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'main' %}">
                <img src="{% static 'img/fisa_logo_after.png' %}" style="vertical-align: middle;" alt="우리 FISA 로고">
                <span style="font-size: 1.5rem; font-weight: bold; margin-left: 10px;">예/적금 추천 서비스</span>
        </div>
        <div class="nav-links" style="flex-grow: 1; text-align: center;">
                <a href="./report.html" style=" font-weight: bold; color: #121212;">금융분석 리포트</a> 
                <div class="dropdown">
                    <a href="#" style=" font-weight: bold; color: #121212;">예/적금 추천</a>
                    <div class="dropdown-content">
                        <a href="savings_info1.html" style="font-size: 0.9rem;">신규적금추천</a>
                        <a href="compare_products.html" style="font-size: 0.9rem;">기존상품비교</a>
                    </div>
                </div> 
                <a href="#" style=" font-weight: bold; color: #121212;">소비MBTI</a>
        </div>
    </div>
    </header>


    <div class="container">
        <form method="post" class="signup-form">
            {% csrf_token %}
            <h2>회원가입</h2>
            <div class="form-group inline">
                <label for="CustomerID">아이디</label>
                <input type="text" id="CustomerID" name="CustomerID" placeholder="아이디를 입력하세요">
                <button type="button" onclick="checkUserId()">중복확인</button>
                <div id="result" style="margin-top: 10px; font-size: 1rem; color: red;"></div>
            </div>
            <!-- 중복 확인 결과 표시 -->
            <div class="form-group">
                <label for="Pw">비밀번호</label>
                <input type="password" id="Pw" name="Pw" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" oninput="checkPasswords()" placeholder="비밀번호를 다시 입력하세요">
                <div id="password-message" class="password-check-message"></div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="email-container">
                    <input type="text" id="email" name="email" class="email" placeholder="이메일 아이디 입력">
                    @
                    <select id="email-domain" name="email-domain" onchange="toggleCustomDomain()">
                        <option value="naver.com">이메일 주소 선택</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="custom">직접입력</option>
                    </select>
                    <input type="text" id="custom-email-domain" name="custom-email-domain" placeholder="이메일 주소 입력" style="display: none;">
                </div>
            </div>
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" id="username" name="username" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="Birth">주민번호</label>
                <div class="ssn-inline">
                    <input type="text" id="Birth" name="Birth" maxlength="6" placeholder="●●●●●●●">
                    <span>-</span>
                    <input type="text" id="serial" name="SerialNum" maxlength="1" placeholder="●">
                    <span class="masked-ssn">●●●●●●</span>
                </div>
            </div>
            <div class="form-group">
                <label for="Phone">휴대전화번호</label>
                <input type="text" id="Phone" name="Phone" placeholder="전화번호를 입력하세요">
            </div>
            <div class="form-group">
                <label>결혼유무</label>
                <div class="inline-radio">
                    <label><input type="radio" name="marriage-status" value="Y" onclick="toggleDependentFields()"> Y</label>
                    <label><input type="radio" name="marriage-status" value="N" onclick="toggleDependentFields()"> N</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>자녀유무</label>
                <div class="inline-radio">
                    <label><input type="radio" name="children-status" value="Y" onclick="toggleChildrenFields()"> Y</label>
                    <label><input type="radio" name="children-status" value="N" onclick="toggleChildrenFields()"> N</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="children-age">자녀 연령대</label>
                <select id="children-age" name="children-age" disabled>
                    <option value="" selected>선택</option>
                    <option value="초등생">초등생</option>
                    <option value="중고등생">중고등생</option>
                    <option value="성인자녀">성인자녀</option>
                </select>
            </div>
            
            <script>
                function toggleDependentFields() {
                    const marriageStatus = document.querySelector('input[name="marriage-status"]:checked').value;
                    const childrenStatusInputs = document.querySelectorAll('input[name="children-status"]');
                    const childrenAgeSelect = document.getElementById("children-age");
            
                    if (marriageStatus === "N") {
                        childrenStatusInputs.forEach(input => {
                            input.checked = false;
                            input.disabled = true;
                        });
                        childrenAgeSelect.value = "";
                        childrenAgeSelect.disabled = true;
                    } else {
                        childrenStatusInputs.forEach(input => input.disabled = false);
                    }
                }
            
                function toggleChildrenFields() {
                    const childrenStatus = document.querySelector('input[name="children-status"]:checked');
                    const childrenAgeSelect = document.getElementById("children-age");
            
                    if (childrenStatus && childrenStatus.value === "Y") {
                        childrenAgeSelect.disabled = false;
                    } else {
                        childrenAgeSelect.value = "";
                        childrenAgeSelect.disabled = true;
                    }
                }
                function toggleCustomDomain() {
                    const emailDomain = document.getElementById("email-domain");
                    const customEmailDomain = document.getElementById("custom-email-domain");
            
                    if (emailDomain.value === "custom") {
                        customEmailDomain.style.display = "inline-block"; // 사용자 입력 필드 표시
                        customEmailDomain.focus(); // 포커스 자동 설정
                    } else {
                        customEmailDomain.style.display = "none"; // 사용자 입력 필드 숨김
                        customEmailDomain.value = ""; // 입력 필드 초기화
                    }
                }
            </script>
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="window.location.href='{% url 'accounts:login' %}'">취소하기</button>
                <button type="button" class="submit-btn" onclick="submitForm()">회원가입</button>
            </div>
        </form>
    </div>
    <footer>
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #afafb0;">서울특별시 마포구 월드컵북로 434 상암IT타워 6층</p> 
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #afafb0;">고객지원 : 02-3151-7000 | 이메일: worifisa@worifisa.com </p >
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #afafb0;">COPYRIGHT©우리팀이름~</p >
    </footer>
    <script>
        function checkPasswords() {
            const password = document.getElementById('Pw').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('password-message');
            if (password && confirmPassword) {
                message.textContent = password === confirmPassword ? '비밀번호가 일치합니다.' : '비밀번호가 일치하지 않습니다.';
                message.style.color = password === confirmPassword ? 'green' : 'red';
            } else {
                message.textContent = '';
            }
        }
        function checkUserId() {
    const userId = document.getElementById("CustomerID").value;
    const resultDiv = document.getElementById("result");

    if (!userId) {
        resultDiv.innerText = "아이디를 입력해주세요.";
        resultDiv.style.color = "red"; // 오류 메시지는 빨간색
        return;
    }

    // Ajax 요청
    fetch("{% url 'accounts:check_user_id' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}" // Django를 사용하는 경우 CSRF 토큰 포함
        },
        body: JSON.stringify({ userId: userId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.exists) {
            resultDiv.innerText = "이미 존재하는 아이디입니다.";
            resultDiv.style.color = "red"; // 이미 존재하면 빨간색
        } else {
            resultDiv.innerText = "사용 가능한 아이디입니다.";
            resultDiv.style.color = "green"; // 사용 가능하면 초록색
        }
    })
    .catch(error => {
        console.error("Error:", error);
        resultDiv.innerText = "오류가 발생했습니다. 다시 시도해주세요.";
        resultDiv.style.color = "red"; // 오류 메시지는 빨간색
    });
}

    </script>
</body>
</html>
