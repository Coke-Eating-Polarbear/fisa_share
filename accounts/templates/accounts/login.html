{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
    </style>
    <script>
        function openPopup(url) {
            const width = 500;
            const height = 600;
            const left = (window.screen.width / 2) - (width / 2);
            const top = (window.screen.height / 2) - (height / 2);
            window.open(url, 'termsPopup', `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
        }
    </script>
</head>
<body>
    {% csrf_token %}
    <header>
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'main' %}">
                <img src="{% static 'img\header_logo.png' %}" style="vertical-align: middle; margin-left: 220px;" alt="로고">
            </div>
            <div class="nav-links" style="flex-grow: 1; text-align: center; margin-right: 220px;">
                <a href="./report_ex" style=" font-weight: bold; color: #121212;">금융분석 리포트</a> 
                <div class="dropdown">
                    <a href="#" style=" font-weight: bold; color: #121212;">예/적금 추천</a>
                    <div class="dropdown-content">
                        <a href="savings_info1" style="font-size: 0.8rem;">신규적금추천</a>
                        <a href="compare_products" style="font-size: 0.8rem;">기존상품비교</a>
                    </div>
                </div> 
                <a href="spending_mbti" style=" font-weight: bold; color: #121212;">소비MBTI</a>
            </div>
        </div>
        </header>

    <section class="login_section">
        <div class="accounts_container">
            <div class="accounts_image">
                <img src="{% static 'img/login_image.png' %}" alt="login_image.png">
            </div>
            <div class="accounts_forms">
                <h1>로그인</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="CustomerID">아이디</label>
                        <input type="text" id="CustomerID" name="CustomerID" placeholder="아이디 입력">
                    </div>
                    <div class="form-group">
                        <label for="Pw">비밀번호</label>
                        <input type="password" id="Pw" name="Pw" placeholder="비밀번호 입력">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-button">로그인</button>
                    </div>
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </form>
                <div class="helper-links">
                    <button type="button" class="btn-link" onclick="openPopup('/accounts/findid/')">아이디찾기</button> |
                    <button type="button" class="btn-link" onclick="openPopup('/accounts/findpw/')">비밀번호찾기</button> | 
                    <a href="{% url 'accounts:agree' %}">회원가입</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #000000;">서울특별시 마포구 월드컵북로 434 상암IT타워 6층</p> 
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #000000;">고객지원 : 02-3151-7000 | 이메일: woorifis.lab44@gmail.com </p >
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #000000;">COPYRIGHT©2024 우리 천만해요</p >
    </footer >

</body>
</html>
