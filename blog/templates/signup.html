<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="SignUp, Register">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!--Bootstrap Css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!--Font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!--Custom Css-->
  <link type="text/css" rel="stylesheet" href="./static/css/login.css" />
</head>

<body>
  <section class="login_section">
    <div class="container outer_container accounts_container">
      <div class="row h-100">
        <div class="col col-sm-12 col-md-12 col-lg-4 m-0 p-0 accounts_col">
          <div class="accounts_forms signup_form w-100 h-100" id="signup">
            <div class="title mt-4 p-4 w-100">
              <h1>Sign Up</h1>
              <p class="mt-3">서비스 이용을 위한 회원가입 </p>
            </div>
            <!--title-->
            <form method="post" name="form" class="form w-100 p-4" id="form">
              <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                  <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" name="name" class="form-control" id="name" required />
                  </div>
                </div>
                <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                  <div class="form-group">
                    <label for="sex">성별</label>
                    <input type="text" name="sex" class="form-control" id="sex" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                  <div class="form-group">
                    <label for="birth">주민번호 앞자리</label>
                    <input type="text" name="birth" class="form-control" id="birth" required />
                  </div>
                </div>
                <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                  <div class="form-group">
                    <label for="serial">주민번호 뒷자리</label>
                    <input type="text" name="serial" class="form-control" id="serial" required />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="signup_password">Password</label>
                <i class="fa fa-eye-slash" id="eye_icon_signup"></i>
                <input type="password" name="pass" class="form-control" id="signup_password" required />
              </div>
              <div class="form-group">
                <label for="cpass">Confirm Password</label>
                <input type="password" name="cpass" class="form-control" id="cpass" required />
              </div>
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary register_btn w-100">Sign Up</button>
              </div>
            </form>
            <div class="already_member_box">
              <p class="text-center">I am already a member</p>
            </div>
          </div>
          <!--accounts_forms-->
        </div>
      </div>
      <!--row-->
    </div>
    <!--accounts_container-->
  </section>
  <!--login_section-->

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <!--Custom Js-->
  <script type="text/javascript" src="./static/js/login.js"></script>
</body>

</html>
