<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축 목표 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1rem;
            background-color: #f8f9fa;
            padding: 10px 20px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .service-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .mypage-button {
            padding: 8px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 60px);
            background-color: #f4f4f9;
            padding: 20px;
            overflow-y: auto;
        }
        .form-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .character-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            position: relative;
        }
        .progress {
            width: 60%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
        }
        .goal-box, .period-box, .amount-box {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .goal-box label, .period-box label, .amount-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .goal-description, .period-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .goal-options, .period-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .goal-options label, .period-options label {
            cursor: pointer;
        }
        .input-box {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .input-box input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-size: 1rem;
        }
        .footer {
            width: 100%;
            padding: 15px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .footer button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo-section">
                <img src="logo.png" alt="로고" class="logo">
                <div class="service-name">저축 목표 설정 서비스</div>
            </div>
            <div class="nav-links">
                <a href="#">금융분석 리포트</a>
                <a href="#">예/적금 비교</a>
                <a href="#">소비 MBTI</a>
            </div>
            <button class="mypage-button" onclick="window.location.href='#'">마이페이지</button>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="form-container">
                <img src="character.png" alt="캐릭터" class="character-image">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>

                <div class="goal-box">
                    <label>저축의 목적이 무엇인가요?</label>
                    <div class="goal-description">
                        단기적 목적: 필요한 상품구매 등 구체적이고 비교적 가까운 미래의 지출<br>
                        장기적 목적: 주택구매 등 특정한 미래의 목표 지출에 대비하는 경우
                    </div>
                    <div class="goal-options">
                        <label><input type="radio" name="goal" value="short-term"> 단기적 목적</label>
                        <label><input type="radio" name="goal" value="long-term"> 장기적 목적</label>
                    </div>
                </div>

                <div class="period-box">
                    <label>원하시는 가입기간을 선택해주세요.</label>
                    <div class="period-description">
                        가입 기간에 따라 적합한 금융상품을 추천해드립니다.
                    </div>
                    <div class="period-options">
                        <label><input type="radio" name="period" value="12"> 12개월</label>
                        <label><input type="radio" name="period" value="24"> 24개월</label>
                        <label><input type="radio" name="period" value="36"> 36개월</label>
                        <label><input type="radio" name="period" value="recommend"> 추천</label>
                    </div>
                </div>

                <div class="amount-box">
                    <label>목표 금액을 입력해주세요.</label>
                    <div class="input-box">
                        <input type="text" placeholder="목표 금액을 입력해주세요.">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button>다음</button>
        </div>
    </div>
</body>
</html>
