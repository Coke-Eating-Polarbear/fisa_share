<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            position: relative;
            background-color: #ffffff; /* 원하는 색상으로 변경 */
        }
        .terms-container {
            margin: 20px auto;
            width: 50%;
            text-align: left;
        }
        .terms-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .terms-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .expand-btn, .button-container button {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            background-color: #007bff; /* 버튼 배경색 */
            color: #fff; /* 버튼 텍스트 색 */
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .form-box {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            width: 85%;
            margin: 150px auto 0; /* 헤더로 인해 잘리지 않도록 여백 추가 */
            background-color: #fdfdfd;
        }
        header, footer {
            /* background-color: #ffffff; */
            text-align: center;
            width: 100%;
            }
        header {
            background-color: #ffffff;
            position: fixed; 
            padding: 0px;
            top: 0; 
            z-index: 1; 
        }
        footer {
            position: fixed;
            background-color: #291e4ee5;
            padding: 10px;
            bottom: 0; 
            left: 0;
        }
            /* .nav-box {
                border: 1px solid #ccc;
                padding: 10px;
            } */
    
            /* 드롭다운 메뉴 스타일 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar {
            display: flex;
            justify-content: space-between; /* 좌측 로고와 우측 버튼 배치 */
            /* justify-content: flex-end; 오른쪽 정렬 */
            align-items: center;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffffff;
        }
        .nav-links {
            margin-right: 10px; /* 회원 정보와의 구분 */
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            flex-grow: 1; 
            text-align: center;
        }
        .navbar a {
            /* margin: 0 20px; 링크 간격 */
            font-size: 1.2rem; /* 글씨 크기 */
            font-weight: bold; /* 글씨 진하게 */
            margin-left: 15px; /* 각 링크 사이의 간격 */
            text-decoration: none;
            color: #333;
        }
    
        .dropdown-content {
            display: none;
            position: absolute; /*부모요소 바로 아래에 위치*/
            top: 100%;
            left: 0;
            background-color: #fff;
            /* box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); */
            padding: 0% ;
            width: 150px; /*드롭다운이 전체 넓이를 차지*/
            z-index: 1000;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            /* border: 1px solid #ddd; */
        }
    
        .dropdown-content a {
            padding: 10px 20px;
            display: block;
            text-align: left;
            color: #333;
            text-decoration: none;
            /* white-space: nowrap; */
        }
    
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    
        /* 마우스를 올렸을 때 드롭다운 표시 */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        /* 링크 스타일 */
        .nav-box nav a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }
    
        .nav-box nav a:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
</head>
<body>
    {% csrf_token %}
    <header>
    <div class="navbar">
        <div class="logo">
            <a href="./">
                <img src="./static/img/fisa_logo_after.png" style="vertical-align: middle;" alt="우리 FISA 로고">
                <span style="font-size: 1.5rem; font-weight: bold; margin-left: 10px;">예/적금 추천 서비스</span>
        </div>
        <div class="nav-links" style="flex-grow: 1; text-align: center;">
                <a href="./report.html" style=" font-weight: bold; color: #121212;">금융분석 리포트</a> 
                <div class="dropdown">
                    <a href="#" style=" font-weight: bold; color: #121212;">예/적금 추천</a>
                    <div class="dropdown-content">
                        <a href="savings_info1.html" style="font-size: 0.9rem;">신규적금추천</a>
                        <a href="compare_products.htmlr" style="font-size: 0.9rem;">기존상품비교</a>
                    </div>
                </div> 
                <a href="#" style=" font-weight: bold; color: #121212;">소비MBTI</a>
        </div>
    </div>
    </header>
    <div class="form-box">
        <form id="signupForm" onsubmit="return validateForm()">
            <h2 style="text-align: center;">회원가입 약관 동의</h2>
            <div class="terms-container">
                <label><input type="checkbox" id="selectAll" onclick="selectAllCheckboxes()"> 모든 약관에 동의</label>
            </div>
            <div class="terms-container">
                <label><input type="checkbox" id="term1"> 금융분야 마이데이터 통합인증을 위한 인증서 본인확인서비스 이용약관 동의</label>
                <button type="button" class="expand-btn"onclick="openPdfPopup()" data-static-url="{./static/pdf/mydata_form1.pdf}">자세히 보기</button>
                <div class="terms-details" id="details1">이 약관은 금융분야의 마이데이터 통합인증 서비스를 위한 본인확인 서비스에 대한 내용입니다...</div>
            </div>
            <div class="terms-container">
                <label><input type="checkbox" id="term2"> 금융분야 마이데이터 통합인증(인증서 본인확인)을 위한 개인정보 처리 동의</label>
                <button type="button" class="expand-btn" onclick="openPopup('terms2')">자세히 보기</button>
                <div class="terms-details" id="details2">개인정보 처리 동의에 대한 상세한 내용입니다...</div>
            </div>
            <div class="terms-container">
                <label><input type="checkbox" id="term3"> 금융분야 마이데이터 통합인증(인증서 본인확인)을 위한 고유 식별정보 수집·이용 및 위탁 동의</label>
                <button type="button" class="expand-btn" onclick="openPopup('terms3')">자세히 보기</button>
                <div class="terms-details" id="details3" style="display: none;"></div>
            </div>
            <div class="terms-container">
                <label><input type="checkbox" id="term4"> 로그 데이터 수집·이용 및 위탁 동의서</label>
                <button type="button" class="expand-btn" onclick="openPopup('terms4')">자세히 보기</button>
                <div class="terms-details" id="terms4"  style="display: none;"></div>
            </div>
            <div class="terms-container">
                <label><input type="checkbox" id="term5"> 마케팅 활용 동의서</label>
                <button type="button" class="expand-btn" onclick="openPopup('terms5')">자세히 보기</button>
                <div class="terms-details" id="terms5" style="display: none;"></div>
            </div>
            <div class="button-container">
                <button type="button" class="expand-btn" onclick="window.location.href='{% url 'login' %}'">뒤로가기</button>
                <button type="button" class="expand-btn" onclick="window.location.href='{% url 'signup' %}'">가입하기</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            const term1 = document.getElementById('term1').checked;
            const term2 = document.getElementById('term2').checked;
            const term3 = document.getElementById('term3').checked;
            const term4 = document.getElementById('term4').checked;
            const term5 = document.getElementById('term5').checked;
            if (!term1 || !term2 || !term3 || !term4 || !term5) 
            {
                alert('필수 약관에 모두 동의해주셔야 합니다.');
                return false;
            }
        }

        function openPopup(url) {
    // 팝업 창 크기 지정
    const width = 500;
    const height = 600;
    
    // 화면 가운데에 창이 뜨도록 위치 계산
    const left = (window.screen.width / 2) - (width / 2);
    const top = (window.screen.height / 2) - (height / 2);

    // 팝업 창 열기
    window.open(url, 'termsPopup', `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
    }

        function selectAllCheckboxes() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (!checkbox.disabled) {
                    checkbox.checked = selectAll;
                }
            });
        }

        function openPdfPopup() {
        // 팝업 창을 열고 PDF 파일을 iframe으로 표시
        window.open('https://www.signgate.com/doc/mydata/%EB%B3%B8%EC%9D%B8%ED%99%95%EC%9D%B8%EC%84%9C%EB%B9%84%EC%8A%A4_%EC%9D%B4%EC%9A%A9%EC%95%BD%EA%B4%80.pdf', '_blank', 'width=800,height=600');
        }
    </script>

    <footer>
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #afafb0;">서울특별시 마포구 월드컵북로 434 상암IT타워 6층</p> 
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #afafb0;">고객지원 : 02-3151-7000 | 이메일: worifisa@worifisa.com </p >
        <p style="margin: 5px; line-height: 1.2; text-decoration: none; color: #afafb0;">COPYRIGHT©우리팀이름~</p >
    </footer >
  
  </body>
  </html>
